<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestão de Frota & Consórcios</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        .sidebar-item.active { background: linear-gradient(135deg, #2563eb 0%, #1d4ed8 100%); color: white; }
        .header-gradient { background: linear-gradient(135deg, #1e40af 0%, #1e3a8a 100%); }
        .loader { border: 4px solid #f3f3f3; border-top: 4px solid #2563eb; border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .fade-in { animation: fadeIn 0.3s ease-in; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(-10px); } to { opacity: 1; transform: translateY(0); } }
        .card-hover:hover { transform: translateY(-2px); box-shadow: 0 10px 25px -5px rgba(0,0,0,0.1); }
        .scrollbar-thin::-webkit-scrollbar { width: 6px; }
        .scrollbar-thin::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 3px; }
    </style>
</head>
<body class="bg-gray-100 min-h-screen">
    <div id="app">
        <div class="min-h-screen flex items-center justify-center">
            <div class="loader"></div>
        </div>
    </div>

    <script>
        // =====================================================
        // CONFIGURAÇÃO SUPABASE
        // =====================================================
        const SUPABASE_URL = 'https://fipsbtdabuxwmrkmlzgn.supabase.co';
        const SUPABASE_KEY = 'sb_publishable_i3o5m2kdFhBUaTj-34ev8A_ZvAZeefd';
        
        const db = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        // =====================================================
        // ESTADO DA APLICAÇÃO
        // =====================================================
        let state = {
            user: null,
            usuario: null,
            empresa: null,
            abaAtiva: 'visaoGeral',
            periodo: 'mes',
            anoSelecionado: new Date().getFullYear(),
            menuAberto: false,
            modal: { tipo: null, dados: null },
            confirmacao: null,
            loading: true,
            dados: {
                consorcios: [],
                veiculos: [],
                motoristas: [],
                contratos: [],
                fornecedores: [],
                manutencoes: [],
                transacoes: [],
                usuarios: []
            }
        };

        // Anos disponíveis para seleção
        const ANOS_DISPONIVEIS = [2022, 2023, 2024, 2025, 2026, 2027];

        // Categorias de transação expandidas
        const CATEGORIAS_FROTA = [
            { value: 'locacao', label: 'Locação', tipo: 'receita' },
            { value: 'manutencao', label: 'Manutenção', tipo: 'despesa' },
            { value: 'seguro', label: 'Seguro', tipo: 'despesa' },
            { value: 'ipva', label: 'IPVA', tipo: 'despesa' },
            { value: 'documentacao', label: 'Documentação', tipo: 'despesa' },
            { value: 'combustivel', label: 'Combustível', tipo: 'despesa' },
            { value: 'multa', label: 'Multa', tipo: 'despesa' },
            { value: 'comissao_frota', label: 'Comissão', tipo: 'ambos' },
            { value: 'outros_frota', label: 'Outros', tipo: 'ambos' }
        ];

        const CATEGORIAS_CONSORCIO = [
            { value: 'parcela', label: 'Pagamento Parcela', tipo: 'despesa' },
            { value: 'parcela_cartao', label: 'Parcela (Cartão)', tipo: 'despesa' },
            { value: 'parcela_boleto', label: 'Parcela (Boleto)', tipo: 'despesa' },
            { value: 'aporte', label: 'Aporte Extra', tipo: 'despesa' },
            { value: 'lance', label: 'Lance', tipo: 'despesa' },
            { value: 'contemplacao', label: 'Contemplação', tipo: 'receita' },
            { value: 'comissao_consorcio', label: 'Comissão', tipo: 'ambos' },
            { value: 'taxa_admin', label: 'Taxa Administrativa', tipo: 'despesa' },
            { value: 'outros_consorcio', label: 'Outros', tipo: 'ambos' }
        ];

        // =====================================================
        // FUNÇÕES AUXILIARES
        // =====================================================
        const formatarMoeda = (valor) => (valor || 0).toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' });
        
        const formatarData = (data) => {
            if (!data) return '-';
            return new Date(data + 'T00:00:00').toLocaleDateString('pt-BR');
        };

        const formatarDataCompleta = (data) => {
            if (!data) return '-';
            const d = new Date(data + 'T00:00:00');
            const dias = ['Domingo', 'Segunda', 'Terça', 'Quarta', 'Quinta', 'Sexta', 'Sábado'];
            return `${dias[d.getDay()]}, ${d.toLocaleDateString('pt-BR')}`;
        };

        const getPeriodo = (tipo, ano = state.anoSelecionado) => {
            const hoje = new Date();
            let inicio, fim;
            
            switch (tipo) {
                case 'hoje':
                    inicio = new Date(hoje.getFullYear(), hoje.getMonth(), hoje.getDate());
                    fim = new Date(hoje.getFullYear(), hoje.getMonth(), hoje.getDate(), 23, 59, 59);
                    break;
                case 'ontem':
                    const ontem = new Date(hoje);
                    ontem.setDate(ontem.getDate() - 1);
                    inicio = new Date(ontem.getFullYear(), ontem.getMonth(), ontem.getDate());
                    fim = new Date(ontem.getFullYear(), ontem.getMonth(), ontem.getDate(), 23, 59, 59);
                    break;
                case 'semana':
                    const primeiroDiaSemana = hoje.getDate() - hoje.getDay();
                    inicio = new Date(hoje.getFullYear(), hoje.getMonth(), primeiroDiaSemana);
                    fim = new Date(hoje.getFullYear(), hoje.getMonth(), primeiroDiaSemana + 6, 23, 59, 59);
                    break;
                case 'semana_passada':
                    const inicioSemanaPassada = hoje.getDate() - hoje.getDay() - 7;
                    inicio = new Date(hoje.getFullYear(), hoje.getMonth(), inicioSemanaPassada);
                    fim = new Date(hoje.getFullYear(), hoje.getMonth(), inicioSemanaPassada + 6, 23, 59, 59);
                    break;
                case 'mes':
                    inicio = new Date(ano, hoje.getMonth(), 1);
                    fim = new Date(ano, hoje.getMonth() + 1, 0, 23, 59, 59);
                    break;
                case 'mes_passado':
                    inicio = new Date(hoje.getFullYear(), hoje.getMonth() - 1, 1);
                    fim = new Date(hoje.getFullYear(), hoje.getMonth(), 0, 23, 59, 59);
                    break;
                case 'trimestre':
                    const trim = Math.floor(hoje.getMonth() / 3);
                    inicio = new Date(ano, trim * 3, 1);
                    fim = new Date(ano, trim * 3 + 3, 0, 23, 59, 59);
                    break;
                case 'semestre':
                    const sem = Math.floor(hoje.getMonth() / 6);
                    inicio = new Date(ano, sem * 6, 1);
                    fim = new Date(ano, sem * 6 + 6, 0, 23, 59, 59);
                    break;
                case 'ano':
                    inicio = new Date(ano, 0, 1);
                    fim = new Date(ano, 11, 31, 23, 59, 59);
                    break;
                // Meses específicos
                case 'janeiro': inicio = new Date(ano, 0, 1); fim = new Date(ano, 1, 0, 23, 59, 59); break;
                case 'fevereiro': inicio = new Date(ano, 1, 1); fim = new Date(ano, 2, 0, 23, 59, 59); break;
                case 'marco': inicio = new Date(ano, 2, 1); fim = new Date(ano, 3, 0, 23, 59, 59); break;
                case 'abril': inicio = new Date(ano, 3, 1); fim = new Date(ano, 4, 0, 23, 59, 59); break;
                case 'maio': inicio = new Date(ano, 4, 1); fim = new Date(ano, 5, 0, 23, 59, 59); break;
                case 'junho': inicio = new Date(ano, 5, 1); fim = new Date(ano, 6, 0, 23, 59, 59); break;
                case 'julho': inicio = new Date(ano, 6, 1); fim = new Date(ano, 7, 0, 23, 59, 59); break;
                case 'agosto': inicio = new Date(ano, 7, 1); fim = new Date(ano, 8, 0, 23, 59, 59); break;
                case 'setembro': inicio = new Date(ano, 8, 1); fim = new Date(ano, 9, 0, 23, 59, 59); break;
                case 'outubro': inicio = new Date(ano, 9, 1); fim = new Date(ano, 10, 0, 23, 59, 59); break;
                case 'novembro': inicio = new Date(ano, 10, 1); fim = new Date(ano, 11, 0, 23, 59, 59); break;
                case 'dezembro': inicio = new Date(ano, 11, 1); fim = new Date(ano, 12, 0, 23, 59, 59); break;
                default:
                    inicio = new Date(ano, 0, 1);
                    fim = new Date(ano, 11, 31, 23, 59, 59);
            }
            return { inicio: inicio.toISOString().split('T')[0], fim: fim.toISOString().split('T')[0] };
        };

        const getNomePeriodo = (tipo) => {
            const nomes = {
                hoje: 'Hoje',
                ontem: 'Ontem',
                semana: 'Esta Semana',
                semana_passada: 'Semana Passada',
                mes: 'Este Mês',
                mes_passado: 'Mês Passado',
                trimestre: 'Este Trimestre',
                semestre: 'Este Semestre',
                ano: `Ano ${state.anoSelecionado}`,
                janeiro: 'Janeiro', fevereiro: 'Fevereiro', marco: 'Março',
                abril: 'Abril', maio: 'Maio', junho: 'Junho',
                julho: 'Julho', agosto: 'Agosto', setembro: 'Setembro',
                outubro: 'Outubro', novembro: 'Novembro', dezembro: 'Dezembro'
            };
            return nomes[tipo] || tipo;
        };

        // =====================================================
        // FUNÇÕES DO SUPABASE
        // =====================================================
        const carregarDadosUsuario = async (authId) => {
            try {
                const { data, error } = await db
                    .from('usuarios')
                    .select('*, empresas(*)')
                    .eq('auth_id', authId)
                    .single();
                
                if (data) {
                    state.usuario = data;
                    state.empresa = data.empresas;
                    return true;
                }
                return false;
            } catch (e) {
                console.error('Erro ao carregar usuário:', e);
                return false;
            }
        };

        const carregarTodosDados = async () => {
            if (!state.empresa?.id) return;
            
            const empresaId = state.empresa.id;
            
            try {
                const [consorcios, veiculos, motoristas, contratos, fornecedores, manutencoes, transacoes, usuarios] = await Promise.all([
                    db.from('consorcios').select('*').eq('empresa_id', empresaId).eq('ativo', true).order('created_at', { ascending: false }),
                    db.from('veiculos').select('*').eq('empresa_id', empresaId).eq('ativo', true).order('created_at', { ascending: false }),
                    db.from('motoristas').select('*').eq('empresa_id', empresaId).eq('ativo', true).order('created_at', { ascending: false }),
                    db.from('contratos').select('*').eq('empresa_id', empresaId).order('created_at', { ascending: false }),
                    db.from('fornecedores').select('*').eq('empresa_id', empresaId).eq('ativo', true).order('created_at', { ascending: false }),
                    db.from('manutencoes').select('*').eq('empresa_id', empresaId).order('created_at', { ascending: false }),
                    db.from('transacoes').select('*').eq('empresa_id', empresaId).order('data', { ascending: false }),
                    db.from('usuarios').select('*').eq('empresa_id', empresaId)
                ]);

                state.dados = {
                    consorcios: consorcios.data || [],
                    veiculos: veiculos.data || [],
                    motoristas: motoristas.data || [],
                    contratos: contratos.data || [],
                    fornecedores: fornecedores.data || [],
                    manutencoes: manutencoes.data || [],
                    transacoes: transacoes.data || [],
                    usuarios: usuarios.data || []
                };
            } catch (e) {
                console.error('Erro ao carregar dados:', e);
            }
        };

        const salvarItem = async (tabela, dados, id = null) => {
            try {
                if (id) {
                    const { data, error } = await db.from(tabela).update(dados).eq('id', id).select().single();
                    if (error) throw error;
                    return data;
                } else {
                    const { data, error } = await db.from(tabela).insert({ ...dados, empresa_id: state.empresa.id }).select().single();
                    if (error) throw error;
                    return data;
                }
            } catch (e) {
                console.error('Erro ao salvar:', e);
                alert('Erro ao salvar: ' + e.message);
                return null;
            }
        };

        const excluirItem = async (tabela, id) => {
            try {
                const { error } = await db.from(tabela).delete().eq('id', id);
                if (error) throw error;
                return true;
            } catch (e) {
                console.error('Erro ao excluir:', e);
                alert('Erro ao excluir: ' + e.message);
                return false;
            }
        };

        // =====================================================
        // AUTENTICAÇÃO
        // =====================================================
        const fazerLogin = async (email, senha) => {
            try {
                const { data, error } = await db.auth.signInWithPassword({ email, password: senha });
                if (error) throw error;
                return data;
            } catch (e) {
                throw e;
            }
        };

        const fazerCadastro = async (email, senha, nome, nomeEmpresa) => {
            try {
                const { data: authData, error: authError } = await db.auth.signUp({ email, password: senha });
                if (authError) throw authError;

                const { data: empresaData, error: empresaError } = await db
                    .from('empresas')
                    .insert({ nome: nomeEmpresa })
                    .select()
                    .single();
                if (empresaError) throw empresaError;

                await db.from('configuracoes').insert({
                    empresa_id: empresaData.id,
                    locacao_semanal: 650,
                    locacao_mensal: 2400
                });

                const { error: usuarioError } = await db.from('usuarios').insert({
                    auth_id: authData.user.id,
                    empresa_id: empresaData.id,
                    nome,
                    email,
                    role: 'admin',
                    participacao: 33.33
                });
                if (usuarioError) throw usuarioError;

                return authData;
            } catch (e) {
                throw e;
            }
        };

        const fazerLogout = async () => {
            await db.auth.signOut();
            state.user = null;
            state.usuario = null;
            state.empresa = null;
            render();
        };

        // =====================================================
        // TELA DE LOGIN
        // =====================================================
        const renderLogin = () => {
            return `
                <div class="min-h-screen bg-gradient-to-br from-blue-600 to-blue-900 flex items-center justify-center p-4">
                    <div class="bg-white rounded-2xl shadow-2xl w-full max-w-md overflow-hidden fade-in">
                        <div class="header-gradient p-8 text-center">
                            <div class="w-20 h-20 bg-white/20 rounded-2xl flex items-center justify-center mx-auto mb-4">
                                <i data-lucide="car" class="w-12 h-12 text-white"></i>
                            </div>
                            <h1 class="text-2xl font-bold text-white">Gestão de Frota</h1>
                            <p class="text-blue-200 text-sm mt-1">Consórcios & Locação</p>
                        </div>

                        <div class="flex border-b">
                            <button onclick="mostrarAbaLogin('entrar')" id="tabEntrar" class="flex-1 py-3 font-medium text-blue-600 border-b-2 border-blue-600">Entrar</button>
                            <button onclick="mostrarAbaLogin('cadastrar')" id="tabCadastrar" class="flex-1 py-3 font-medium text-gray-500">Criar Conta</button>
                        </div>

                        <div id="formEntrar" class="p-6 space-y-4">
                            <div id="loginError" class="hidden p-3 bg-red-50 border border-red-200 rounded-lg text-red-700 text-sm"></div>
                            
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                                <input type="email" id="loginEmail" required
                                    class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                                    placeholder="seu@email.com">
                            </div>

                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-1">Senha</label>
                                <input type="password" id="loginSenha" required
                                    class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                                    placeholder="••••••••">
                            </div>

                            <button onclick="handleLogin()" id="btnLogin"
                                class="w-full py-3 bg-blue-600 text-white rounded-lg font-medium hover:bg-blue-700 transition flex items-center justify-center gap-2">
                                <i data-lucide="log-in" class="w-5 h-5"></i>
                                Entrar
                            </button>
                        </div>

                        <div id="formCadastrar" class="p-6 space-y-4 hidden">
                            <div id="cadastroError" class="hidden p-3 bg-red-50 border border-red-200 rounded-lg text-red-700 text-sm"></div>
                            <div id="cadastroSucesso" class="hidden p-3 bg-green-50 border border-green-200 rounded-lg text-green-700 text-sm"></div>
                            
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-1">Seu Nome</label>
                                <input type="text" id="cadastroNome" required class="w-full p-3 border rounded-lg" placeholder="João Silva">
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-1">Nome da Empresa</label>
                                <input type="text" id="cadastroEmpresa" required class="w-full p-3 border rounded-lg" placeholder="Minha Locadora">
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                                <input type="email" id="cadastroEmail" required class="w-full p-3 border rounded-lg" placeholder="seu@email.com">
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-1">Senha (mín. 6 caracteres)</label>
                                <input type="password" id="cadastroSenha" required minlength="6" class="w-full p-3 border rounded-lg" placeholder="••••••••">
                            </div>
                            <button onclick="handleCadastro()" id="btnCadastro" class="w-full py-3 bg-blue-600 text-white rounded-lg font-medium hover:bg-blue-700 transition">
                                Criar Conta
                            </button>
                        </div>
                    </div>
                </div>
            `;
        };

        const mostrarAbaLogin = (aba) => {
            const formEntrar = document.getElementById('formEntrar');
            const formCadastrar = document.getElementById('formCadastrar');
            const tabEntrar = document.getElementById('tabEntrar');
            const tabCadastrar = document.getElementById('tabCadastrar');

            if (aba === 'entrar') {
                formEntrar.classList.remove('hidden');
                formCadastrar.classList.add('hidden');
                tabEntrar.classList.add('text-blue-600', 'border-b-2', 'border-blue-600');
                tabEntrar.classList.remove('text-gray-500');
                tabCadastrar.classList.remove('text-blue-600', 'border-b-2', 'border-blue-600');
                tabCadastrar.classList.add('text-gray-500');
            } else {
                formEntrar.classList.add('hidden');
                formCadastrar.classList.remove('hidden');
                tabCadastrar.classList.add('text-blue-600', 'border-b-2', 'border-blue-600');
                tabCadastrar.classList.remove('text-gray-500');
                tabEntrar.classList.remove('text-blue-600', 'border-b-2', 'border-blue-600');
                tabEntrar.classList.add('text-gray-500');
            }
        };

        const handleLogin = async () => {
            const email = document.getElementById('loginEmail').value;
            const senha = document.getElementById('loginSenha').value;
            const btn = document.getElementById('btnLogin');
            const erro = document.getElementById('loginError');

            btn.disabled = true;
            btn.innerHTML = '<div class="loader w-5 h-5 border-2"></div> Entrando...';
            erro.classList.add('hidden');

            try {
                await fazerLogin(email, senha);
            } catch (e) {
                erro.textContent = 'Email ou senha incorretos!';
                erro.classList.remove('hidden');
                btn.disabled = false;
                btn.innerHTML = '<i data-lucide="log-in" class="w-5 h-5"></i> Entrar';
                lucide.createIcons();
            }
        };

        const handleCadastro = async () => {
            const nome = document.getElementById('cadastroNome').value;
            const empresa = document.getElementById('cadastroEmpresa').value;
            const email = document.getElementById('cadastroEmail').value;
            const senha = document.getElementById('cadastroSenha').value;
            const btn = document.getElementById('btnCadastro');
            const erro = document.getElementById('cadastroError');
            const sucesso = document.getElementById('cadastroSucesso');

            btn.disabled = true;
            btn.textContent = 'Criando...';
            erro.classList.add('hidden');
            sucesso.classList.add('hidden');

            try {
                await fazerCadastro(email, senha, nome, empresa);
                sucesso.textContent = 'Conta criada com sucesso! Fazendo login...';
                sucesso.classList.remove('hidden');
                setTimeout(() => {
                    mostrarAbaLogin('entrar');
                    document.getElementById('loginEmail').value = email;
                    document.getElementById('loginSenha').value = senha;
                }, 1500);
            } catch (e) {
                erro.textContent = e.message || 'Erro ao criar conta';
                erro.classList.remove('hidden');
            } finally {
                btn.disabled = false;
                btn.textContent = 'Criar Conta';
            }
        };

        // =====================================================
        // COMPONENTES REUTILIZÁVEIS
        // =====================================================
        const CardResumo = (titulo, valor, icone, cor, subtitulo = '') => `
            <div class="bg-white rounded-xl shadow-lg p-5 border-l-4 ${cor} card-hover transition-all">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-gray-500 text-sm font-medium">${titulo}</p>
                        <p class="text-xl font-bold text-gray-800 mt-1">${valor}</p>
                        ${subtitulo ? `<p class="text-xs text-gray-400 mt-1">${subtitulo}</p>` : ''}
                    </div>
                    <div class="p-3 rounded-full ${cor.replace('border-', 'bg-').replace('-600', '-100')}">
                        <i data-lucide="${icone}" class="w-5 h-5 ${cor.replace('border-', 'text-')}"></i>
                    </div>
                </div>
            </div>
        `;

        const FiltroPeriodo = () => `
            <div class="flex flex-wrap items-center gap-2">
                <!-- Seletor de Ano -->
                <select onchange="mudarAno(this.value)" class="px-3 py-1.5 rounded-lg text-sm font-medium bg-gray-800 text-white border-0 cursor-pointer">
                    ${ANOS_DISPONIVEIS.map(ano => `
                        <option value="${ano}" ${state.anoSelecionado === ano ? 'selected' : ''}>${ano}</option>
                    `).join('')}
                </select>
                
                <!-- Filtros Rápidos -->
                <div class="flex flex-wrap gap-1">
                    ${['hoje', 'ontem', 'semana', 'mes', 'trimestre', 'ano'].map(p => `
                        <button onclick="mudarPeriodo('${p}')"
                            class="px-3 py-1.5 rounded-lg text-xs font-medium transition ${
                                state.periodo === p ? 'bg-blue-600 text-white' : 'bg-gray-100 text-gray-600 hover:bg-gray-200'
                            }">
                            ${getNomePeriodo(p)}
                        </button>
                    `).join('')}
                </div>
            </div>
        `;

        const FiltroMeses = () => `
            <div class="flex flex-wrap gap-1 mt-2">
                ${['janeiro', 'fevereiro', 'marco', 'abril', 'maio', 'junho', 'julho', 'agosto', 'setembro', 'outubro', 'novembro', 'dezembro'].map(m => `
                    <button onclick="mudarPeriodo('${m}')"
                        class="px-2 py-1 rounded text-xs font-medium transition ${
